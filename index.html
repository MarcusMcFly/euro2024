<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase de Grupos</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body>
    <h1>Fase de Grupos</h1>
    <table id="dataTable" class="display">
        <thead>
            <tr>
                <th>Player</th>
                <th>Primero grupo A</th>
                <th>Primero grupo B</th>
                <th>Primero grupo C</th>
                <th>Primero grupo D</th>
                <th>Primero grupo E</th>
                <th>Primero grupo F</th>
                <th>Segundo grupo A</th>
                <th>Segundo grupo B</th>
                <th>Segundo grupo C</th>
                <th>Segundo grupo D</th>
                <th>Segundo grupo E</th>
                <th>Segundo grupo F</th>
                <th>Fecha Hora</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
    $(document).ready(function() {        
        $.getJSON('/static/data/data.json', function(data) {
            var tableData = data.map(function(item) {
                return [
                    item.fields.player,
                    item.fields.equipo_primero_grupo_A,
                    item.fields.equipo_segundo_grupo_A,
                    item.fields.equipo_primero_grupo_B,
                    item.fields.equipo_segundo_grupo_B,
                    item.fields.equipo_primero_grupo_C,
                    item.fields.equipo_segundo_grupo_C,
                    item.fields.equipo_primero_grupo_D,
                    item.fields.equipo_segundo_grupo_D,
                    item.fields.equipo_primero_grupo_E,
                    item.fields.equipo_segundo_grupo_E,
                    item.fields.equipo_primero_grupo_F,
                    item.fields.equipo_segundo_grupo_F,
                    new Date(item.fields.fecha_hora).toLocaleString()
                ];
            });

            $('#dataTable').DataTable({
                data: tableData,
                columns: [
                    { title: "Player" },
                    { title: "Primero grupo A" },
                    { title: "Primero grupo B" },
                    { title: "Primero grupo C" },
                    { title: "Primero grupo D" },
                    { title: "Primero grupo E" },
                    { title: "Primero grupo F" },
                    { title: "Segundo grupo A" },
                    { title: "Segundo grupo B" },
                    { title: "Segundo grupo C" },
                    { title: "Segundo grupo D" },
                    { title: "Segundo grupo E" },
                    { title: "Segundo grupo F" },
                    { title: "Fecha Hora" }
                ]
            });
        }).fail(function() {
            console.error("No se pudo cargar el archivo data.json.");
        });
    });
    </script>

    </footer>
</body>

</html>
